<div class="container">
    <div>
    <h2>Modifier un chanteur :</h2>
    </div>
    <form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID chanteur</label>
            <input type="text" [(ngModel)]="currentchanteur.idChanteur"name="idChanteur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label>Nom chanteur</label>
            <input type="text"[(ngModel)]= "currentchanteur.nomChanteur"name="nomChanteur" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix chanteur</label>
            <input type="number" [(ngModel)]= "currentchanteur. prixChanteur"name="prixChanteur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [ngModel]= "currentchanteur.dateCreation | date: 'yyyy-MM-dd'" (ngModelChange)="currentchanteur.dateCreation = $event" name="dateCreation" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateChanteur()"class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
